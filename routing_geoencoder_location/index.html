<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Finder with Geoserver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 100vh; position: relative;"></div>

    <!-- Add Layer Button -->
    <button id="add-layer-btn" class="action-btn">Add Layer</button>

    <!-- Controls -->
    <div class="controls">
        <h3>Start Point</h3>
        <label for="startLat">Latitude:</label>
        <input type="text" id="startLat" placeholder="Latitude">
        <label for="startLng">Longitude:</label>
        <input type="text" id="startLng" placeholder="Longitude">
        <label for="startAddress">Address:</label>
        <input type="text" id="startAddress" placeholder="Enter address">
        <button onclick="geocodeAddress(document.getElementById('startAddress').value, true)">Find Start Point</button>

        <h3>End Point</h3>
        <label for="endLat">Latitude:</label>
        <input type="text" id="endLat" placeholder="Latitude">
        <label for="endLng">Longitude:</label>
        <input type="text" id="endLng" placeholder="Longitude">
        <label for="endAddress">Address:</label>
        <input type="text" id="endAddress" placeholder="Enter address">
        <button onclick="geocodeAddress(document.getElementById('endAddress').value, false)">Find End Point</button>

        <button onclick="updateMarkersFromInput()">Update Markers</button>
        <button onclick="savePoints()">Save Points</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
