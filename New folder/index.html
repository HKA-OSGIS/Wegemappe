<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Route</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Map Route with Draggable Markers</h1>
        
        <div id="map" class="map-container"></div>

        <div class="input-container">
            <label for="startLat">Start Latitude:</label>
            <input type="text" id="startLat" placeholder="Enter Latitude">
            <label for="startLng">Start Longitude:</label>
            <input type="text" id="startLng" placeholder="Enter Longitude">
            
            <label for="endLat">End Latitude:</label>
            <input type="text" id="endLat" placeholder="Enter Latitude">
            <label for="endLng">End Longitude:</label>
            <input type="text" id="endLng" placeholder="Enter Longitude">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
