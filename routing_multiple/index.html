<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map" style="width: 100%; height: 80vh;"></div>

    <!-- Search Box for Address -->
    <div class="search-box">
        <input type="text" id="address-input" placeholder="Enter address..." />
        <button id="set-start">Set Start Point</button>
        <button id="set-end">Set End Point</button>
    </div>

    <!-- Buttons for additional functionalities -->
    <div class="control-buttons">
        <button id="calculate-distance">Calculate Distance</button>
        <button id="show-multiple-routes">Show Multiple Routes</button>
        <button id="reset-map">Reset Map</button> <!-- Reset button -->
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
